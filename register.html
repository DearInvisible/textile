<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-4 mb-5">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
          <div class="card px-5 py-5">
            <h2 class="mb-3 ai">SIGN UP</h2>

            <div class="form-input usrnm">
              <i class="fa fa-user"></i>
              <input type="text" class="form-control" placeholder="User name" />
            </div>
            <div class="form-input email">
              <i class="fa fa-envelope"></i>
              <input
                type="text"
                class="form-control"
                placeholder="Email address"
              />
            </div>

            <div class="form-input psswrd">
              <i class="fa fa-lock"></i>
              <input type="text" class="form-control" placeholder="password" />
            </div>

            <div class="form-input mb-4 phn">
              <i class="fa fa-phone"></i>
              <input
                type="text"
                class="form-control"
                placeholder="phone number"
              />
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                I agree all the statements
              </label>
            </div>
            <button class="btn btn-primary mt-4 signup">Sign Up</button>

            <div class="text-center mt-4">
              <span>Already a member?</span>
              <a href="./login.html" class="text-decoration-none">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
